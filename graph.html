<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>graph</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="graph.css" rel="stylesheet" type="text/css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<script src="NavBar.js"></script>

<body id="body" onload="createNav()">
	<div class="row">
		<div class="col-lg-12">
			<h2>Graph</h2>
		</div>
	</div>
	<form id="frm" style="inline">
		Symbol: <input type="text" name="symbol">
		Expiration Date: <input type="text" name="exp_date">
		<datalist id='exp_d'></datalist>
		Strike Price <input type="text" name="strike">
		<datalist id='price'></datalist>
		Type: <input type="text" name="type">
		<button type="button" onclick="getData()">draw</button>
		<button type="button" style="float: right">
			Reset Graph
		</button>
	</form>
	<br>
	<canvas id="myChart" onmousedown="mouseDown(event)" onmouseup="mouseUp()" onmousemove="mouseMove(event)"></canvas>
	<script src="moment.js"></script>
	<script src="chart.js"></script>
	<script src="NavBar.js"></script>
	<script src="graph.js"></script>
	<script>Chart.defaults.scale.gridLines.display = false;</script>
	<script>
		document.getElementById("myChart").addEventListener("wheel", zoom);
	</script>
</body>
</html>
